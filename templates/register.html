<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<form action="" method="post">
    <input id="login" placeholder="Логин" name="login">
    <input id="pass" placeholder="Пароль" name="pass">
    <input id="rpass" placeholder="Повтор пароля">
    <button id="reg" class="btn btn-success">Зарегистрироваться</button>
</form>
<script>
    reg.onclick = (e) => {
        if (pass.value !== rpass.value) {
            e.preventDefault()
            alert('Пароли не совпадают!')
        }
    }
</script>
</body>
</html>
